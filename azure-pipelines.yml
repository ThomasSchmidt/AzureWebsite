trigger:
- master

pool:
  vmImage: 'ubuntu-16.04'

variables:
  solution: '**/*.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'

steps:
- task: DotNetCoreCLI@2
  name: 'build'
  displayName: 'build solution'
  inputs:
    command: 'build'

- task: DotNetCoreCLI@2
  name: 'test'
  displayName: 'run tests'
  inputs:
    command: 'test'

- task: DotNetCoreCLI@2
  name: 'publish'
  displayName: 'publish website'
  inputs:
    command: 'publish'
    publishWebProjects: true